- name: Install Python pywinrm libraries
  pip:
    name: pywinrm[credssp]>=0.4.3

- name: Ensure pywinrm is installed
  python_requirements_info:
    dependencies: pywinrm[credssp]>=0.4.3
  register: _py_facts
  failed_when: | 
      ( _py_facts.msg is defined) and ( _py_facts.msg | regex_search("Failed to parse")) or
      ( _py_facts.valid is not defined) or
      ( 'pywinrm[credssp]' not in _py_facts.valid)

- name: Ensure pywinrm library is installed - with spaces
  python_requirements_info:
    dependencies: pywinrm[credssp] >= 0.4.3
  register: _py_facts
  failed_when: | 
      ( _py_facts.msg is defined) and ( _py_facts.msg | regex_search("Failed to parse")) or
      ( _py_facts.valid is not defined) or
      ( 'pywinrm[credssp]' not in _py_facts.valid)

- name: Ensure pywinrm library extra is installed
  python_requirements_info:
    dependencies: requests-credssp>=1.0.0
  register: _py_facts
  failed_when: | 
      ( _py_facts.msg is defined) and ( _py_facts.msg | regex_search("Failed to parse")) or
      ( _py_facts.valid is not defined) or
      ( 'requests-credssp' not in _py_facts.valid)
  