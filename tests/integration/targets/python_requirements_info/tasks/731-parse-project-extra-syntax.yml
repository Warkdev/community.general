- name: Ensure Python libraries are installed
  python_requirements_info:
    dependencies: "{{ item }}"
  loop: "{{ lookup('file', '731-requirements.txt').splitlines() }}"
  register: _py_facts
  failed_when: | 
      ( _py_facts.msg is defined) and ( _py_facts.msg | regex_search("Failed to parse"))